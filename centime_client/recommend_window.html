<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="./jquery-3.4.1.min/jquery-3.4.1.min.js"></script>
  <script src="./js/recommend_controller.js"></script>
  <link href="./css/recommend_window.css" type="text/css" rel="stylesheet" />
  <link href="./css/toggle_button.css" type="text/css" rel="stylesheet" />
</head>
<style type="text/css">
  @import url('https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap');

  body {
    font-family: 'Do Hyeon';
  }
</style>

<body>
  <div id="recommend_container">
    <div style=" position: absolute; top: 5px; right: 5px;">
      <label class="toggle-label">
        <div class="recommendation-toggle" style="margin-top: 5px; margin-right: 3px;">
          <input id="pop_toggle" checked class="toggle-state" type="checkbox" name="check" value="check" />
          <div id="pops" class="toggle-inner">
            <div class="indicator"></div>
          </div>
          <div class="active-bg"></div>
        </div>
      </label>
    </div>

    <img id = "cate_ui" src="./images/img_shirt.png" style="width: 100px; height: 100px; margin: 20px 100px 10px;">
    <div class="tab-slider--nav">
      <ul class="tab-slider--tabs">
        <li class="tab-slider--trigger active" style="padding-right:20%" value="보통핏" rel="tab1">normal</li>
        <li class="tab-slider--trigger" value="오버핏" rel="tab2">over-fit</li>
      </ul>
    </div>

    <div class="tab-slider--container">
      <div id="tab1" class="tab-slider--body">
        <div style="text-align: right;">
          <img src="./images/img_flow_chart.png" style="width: 14px; height: auto;">
          <span id="tab1_trend" style="font-size: 12px; margin-right: 20px;">추세로 보기</span>
        </div>
        <table class="size-table">
          <thead>
            <tr id="size-table-list">
            </tr>
          </thead>
          <tbody>
            <tr id = "size-table-info">
            </tr>
          </tbody>
        </table>
        <br>
        <br>
        <span id="reco_size" style="font-size: x-large;"></span>
        <button type="button" class="collapsible">
           <img src="./images/ic_arrow_down.png" style="width: 15px; height: 15px; align-content: right; margin-left: 5px">
        </button>
      </div>
      <div id="tab2" class="tab-slider--body">
          <div style="text-align: right;">
              <img src="./images/img_flow_chart.png" style="width: 14px; height: auto;">
              <span id="tab2_trend" style="font-size: 12px; margin-right: 20px;">추세로 보기</span>
            </div>
            <table class="size-table">
              <thead>
                <tr id="size-table-list-large">
      
                </tr>
              </thead>
              <tbody>
                <tr id = "size-table-info-large">
                </tr>
              </tbody>
            </table>
            <br>
            <br>
            <span id = "reco_size_large" style="font-size: x-large;"></span>
            <button type="button" class="collapsible">
               <img src="./images/ic_arrow_down.png" style="width: 15px; height: 15px; align-content: right; margin-left: 5px">
            </button>

      </div>
    </div>
    
  </div>
  <div id="collapse-content">
    
  </div>
</body>

</html>
