{% load staticfiles %}

<body>
{% for result,value in re_dic.items %}
{{result}} {{value}}<br>
{% endfor %}

<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="fit1" name="fit" class="custom-control-input" value="보통핏" checked>
  <label class="custom-control-label" for="fit1">보통핏</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="fit2" name="fit" class="custom-control-input" value="오버핏">
  <label class="custom-control-label" for="fit2">오버핏</label>
</div>

<select id="size" name="size">
    {% for i in re_dic.keys %}
        <option value="{{i}}">{{i}}</option>
    {% endfor %}
</select>
 

<input type='button' id="submit" name='submit' value="product register"/>
</body>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'script.js' %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
