<body>
{% for result,value in re_dic.items %}
{{result}} {{value}}<br>
{% endfor %}
<form action="{% url 'crawling:crawlingstore' %}">

<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="fit1" name="fit" class="custom-control-input" value="보통핏" checked>
  <label class="custom-control-label" for="fit1">보통핏</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="fit2" name="fit" class="custom-control-input" value="오버핏">
  <label class="custom-control-label" for="fit2">오버핏</label>
</div>
<br>

{% for i in re_dic.keys %}
<div >
  <input required type="radio" id="{{i}}" name="size" value="{{i}}">
  <label for="{{i}}">{{i}}</label>
  <br>
</div>
{% endfor %}


<input type="submit" value="size register"/>
</form>
</body>
